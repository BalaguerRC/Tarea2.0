<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap">
    
    <title>Calculadora</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <h3 class="prueba">Historial:</h3>
    <h6 class="prueba" id="prueba">null</h1>
    <div class="contenedor">
        <div class="calculadora">
            <div class="outpu">
                <input class="display" type="text" id="result" placeholder="0" readonly>
            </div>
            <button class="col3" name="delete">CE</button>
            <button name="opera">/</button>
            
            <button name="number">7</button>
            <button name="number">8</button>
            <button name="number">9</button>
            <button name="opera">x</button>
            <button name="number">4</button>
            <button name="number">5</button>
            <button name="number">6</button>
            <button name="opera">-</button>
            <button name="number">1</button>
            <button name="number">2</button>
            <button name="number">3</button>
            <button name="opera">+</button>
            <button class="col2" name="number">0</button>
            <button>.</button>
            <button name="igual">=</button>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
